<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat me!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e1bef00555.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <p class="introText">Can you beat me?</p>
      <div class="content">
        <div class="auswahl">
          <div class="rockSign">
            <i class="fa-sharp fa-regular fa-hand-back-fist"></i>
          </div>
          <div class="paperSign">
            <i class="fa-sharp fa-regular fa-hand"></i>
          </div>
          <div class="scissorSign">
            <i class="fa-sharp fa-regular fa-hand-scissors"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
